<html> 
    <head> 
     <script> 
     function ip(){ 
     var srt = document.forms["frm"].elements["regular"].value; 
     var regexp4 = /\b((1?\d\d?|2[0-4]\d|25[0-5])\.){3}(1?\d\d?|2[0-4]\d|25[0-5])\b/g; 
     var regexp6 = /\b(((\d|[A-F]){4}):){7}((\d|[A-F]){4})\b/g; 
     var V4 = srt.match(regexp4); 
     var V6 = srt.match(regexp6);
     if(V4!=null){
        document.writeln("IP 4 версии");
     }else if(V6 != null){
        document.writeln ("IP 6 версии");
     }else{
        document.writeln("неправильный IP");
     }
     } 
     </script> 
     </head> 
     <body> 
     <form id="frm"> 
     <input type = "text" id = "regular"> 
     <input type="button" onclick ="ip()" value="Отправить"> 
     </form> 
     </body> 
    </html>
