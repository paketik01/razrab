<html>
<head>
    <script>
        function createObject(propName1,propValue1,propName2,propValue2){
            return{
                [propName1]:propValue1,
                [propName2]:propValue2,
                
                print(){
                    return `${propName1}: ${propValue1}, ${propName2}: ${propValue2}`;
                }
            }
        }
        var Person = [
          new  createObject("Имя","Лиза","Возраст",20),
          new  createObject("Имя","Света","Возраст",18),
          new  createObject("Имя","Алёна","Возраст",7)
    ];
    var Car = [
    new  createObject("Марка","TOYOTA Camry","Дата выпуска",1982),
    new  createObject("Марка","BMW x5","Дата выпуска",1999),
    new  createObject("Марка","LADA Vesta","Дата выпуска",2015),
    ];
    var Book= [
    new  createObject("Название","Преступление и наказание","Дата публикации",1866),
    new  createObject("Название","Маленькие женщины","Дата публикации",1868),
    new  createObject("Название","Цветы для Элджернона","Дата публикации",1966)
    ];
    for(var i=0; i<Person.length;i++){
        document.writeln(Person[i].print()+"<br>");
    }
    for(var i=0; i<Car.length;i++){
        document.writeln(Car[i].print()+"<br>");
    }
    for(var i=0; i<Book.length;i++){
        document.writeln(Book[i].print()+"<br>");
    }
    </script>
</html>
