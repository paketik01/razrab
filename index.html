<html>
<head> 
    <script>    
       function fontSize18(){
            var root = document.body;
            root.style.fontSize = "18pt";
        }
        function fontSize22(){
            var root = document.body;
            root.style.fontSize = "22pt";
        }
        function fontSize24(){
            var root = document.body;
            root.style.fontSize = "24pt";
        }   
        function BlackAndWhite(){
            var root = document.documentElement;
            root.style.backgroundColor = "black";
            var root1 = document.body;
            root1.style.color = "white";
        }
         function WhiteAndBlack(){
            var root = document.documentElement;
            root.style.backgroundColor = "white";
            var root1 = document.body;
            root1.style.color = "black";
        }
        function CyanAndBlack(){
            var root = document.documentElement;
            root.style.backgroundColor = "cyan";
            var root1 = document.body;
            root1.style.color = "black";
        }
        function imageOn(){
            var root = document.querySelector('img.image');
            root.style.display = "block";
        }
        function imageOff(){
            var root = document.querySelector('img.image');
            root.style.display = "none";
        }
    </script>
    <body>
            <input type="button" onclick="fontSize18()" value="18"> <input type="button" onclick="fontSize22()" value="22"> <input type="button" onclick="fontSize24()" value="24">
            <br><br>
            <input type="button" onclick="CyanAndBlack()" value="Голубо-чёрный"> <input type="button" onclick="BlackAndWhite()" value="Чёрно-белый"> <input type="button" onclick="WhiteAndBlack()" value="Бело-чёрный"> 
            <br><br>
            <input type="button" onclick="imageOn()" value="вкл"> <input type="button" onclick="imageOff()" value="выкл">
            <br><br>
        <img class ="image" src = "dog.jpg">
        <p  class="text">Удивительный рассказ «Лев и собачка» Л.Н. Толстого не оставит равнодушным ни одного ребёнка. История наглядно показывает детям, что такое настоящая привязанность и преданность.</p>
    </body>

</head>
</html>
