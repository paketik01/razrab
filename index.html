<html>
    <head>
        <script>
            function result(){
            var sum = 0;
            var P = Number(document.forms["frm"].elements["P"].value);
            var x = Number(document.forms["frm"].elements["x"].value);
            if(Math.abs(x)<=1){
                for (var n = 0; n <= P; n++){
                    sum = sum + (-1)**n*(x**(2*n+1))/(2*n+1);
                }
                document.writeln(sum);
            }else{
                document.writeln("Второе число не подходит");
            }
            }
            
        </script>
    </head>
    <body>
        <form id="frm">
            <input type="text" placeholder="Введите первое число" id="P">
            <input type="text" placeholder="Введите второе число" id="x">
            <input type="button" onclick="result()" value="отправить">
        </form>
    </body>
</html>
