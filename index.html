<html>
<head>
    <script>
     class Peremen{
     x = 0;
     y = 0;
     constructor(x,y){
        this.x = x;
        this.y = y;
     }
     Addition(){
        return this.x + this.y;
     }
     Subtraction(){
        return this.x - this.y;
     }
     Multiplication(){
        return this.x * this.y;
     }
     Division(){
        return this.x / this.y;
     }
     }
     var arr = [new Peremen(5,9), new Peremen(6,6), new Peremen(7,2)];
     for (elem of arr){
        document.writeln(arr.indexOf(elem) + " объект<br>");
        document.writeln("Сложение: " + elem.Addition() + "<br>");
        document.writeln("Вычитание: " + elem.Subtraction() + "<br>");
        document.writeln("Умножение: " + elem.Multiplication() + "<br>");
        document.writeln("Деление: " + elem.Division() + "<br> <br>");
     }
    </script>
</html>
