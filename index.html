<html>
    <head> 
        <script>        
            function backgr(){
                var colorBackgr = document.getElementById("backgrcolor").value;
                var root = document.documentElement;
                root.style.backgroundColor = colorBackgr;
            }
            function textColor(){
                var colortext = document.getElementById("textcolor").value;
                var root = document.body;
                root.style.color = colortext;
            }
            function mylinks(){
                var newlink = document.querySelector('a.link');
                var linkk = document.getElementById('yourlink').value;
                newlink.setAttribute('href', linkk);
            }
        </script>
        <style>
            .class{
                background-color: white;
            }
            a{
                text-decoration: none;
            }
            a:hover{
                text-decoration: underline;
            }
        </style>
        <body>
                <input type="text" placeholder="Введите цвет фона" id="backgrcolor">
                <input type="button" onclick="backgr()" value="Ок">
                <br><br>
                <input type="text" placeholder="Введите цвет текста" id="textcolor">
                <input type="button" onclick="textColor()" value="Ок">
                <br><br>
                <input type="text" placeholder="Введите ссылку" id="yourlink">
                <input type="button" onclick="mylinks()" value="Ок">
                <br><br>
            <a href=" " class="link">Ссылка на ресурс</a>
            <p  class="p">С наступающим новым годом!</p>
    
        </body>
    
    </head>
    </html>
